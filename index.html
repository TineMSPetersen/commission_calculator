<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Commission Calculator</h1>
        <form class="input_form">
            <h2>Commission Type</h2>
            <div class="radio_buttons">
                <div class="left">
                    <input type="radio" id="portrait" class="commission_type" name="commission_type" value="60" checked>
            <input type="radio" id="flats" class="commission_type" name="commission_type" value="70">
            <input type="radio" id="shaded" class="commission_type" name="commission_type" value="90">
            <input type="radio" id="scene" class="commission_type" name="commission_type" value="120">
            <input type="radio" id="painted" class="commission_type" name="commission_type" value="170">
        </div>
            <div class="right"><label for="portrait">Portrait</label><br>
            <label for="flats">Flat Color</label><br>
            <label for="shaded">Shaded</label><br>
            <label for="scene">Scene</label><br>
            <label for="painted">Painted</label></div>
            
        </div>
            <hr>

            <h2>Character amount</h2>
            <input type="number" id="characteramount" name="character_amount" value="1" min="1">
            <hr>

            <input type="button" value="Calculate!" class="submit_button">
        </form>

        <h1 id="result"></h1>
    </main>
</body>

<script src="script.js"></script>
</html>
